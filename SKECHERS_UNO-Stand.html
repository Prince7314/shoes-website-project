<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Optional: Setting a common font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically within viewport */
            padding: 20px; /* Add padding for spacing */
        }
        .product-details {
            display: flex;
            flex-direction: row; /* Arrange items in a row */
            max-width: 800px; /* Limit max width of the product details */
            background-color: #f0f0f0; /* Optional: Add a background color */
            border-radius: 8px; /* Optional: Add rounded corners */
            overflow: hidden; /* Optional: Prevent content overflow */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for depth */
        }
        .product-image {
            flex: 1; /* Take 1/3 of the space */
            max-width: 100%; /* Ensure the image doesn't exceed its container width */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Optional: Prevent image stretching */
        }
        .product-info {
            flex: 2; /* Take 2/3 of the space */
            padding: 20px; /* Add padding inside the product info section */
            text-align: left; /* Align text to the left */
        }
        .product-info h1, .product-info h3, .product-info p, .product-info div {
            margin-bottom: 10px; /* Optional: Add margin for spacing */
        }
        .product-info button {
            margin-top: 10px; /* Optional: Add margin above buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-details">
            <img class="product-image" src="image\SKECHERS\24.jpg" alt="Product Image">
            <div class="product-info">
                <h1>SKECHERS UNO-Stand</h1>
                <h3>Price: â‚¹ 5 499.00</h3>
                <p>Unisex Sneakers</p>
                <div>
                    <p><span>Availability:</span> In Stock</p>
                    <p><span>Size:</span> 
                        <select id="qty">
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                        </select>
                    </p>
                </div>
                <button type="button">Add to cart</button>
                <button type="button">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
